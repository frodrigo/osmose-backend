name: Poly

on:
  schedule:
  - cron: '0 4 * * 6'

jobs:
  poly:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Lint
      run: |
        python -m tools.test-polygons
